<head>

  <link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
  <link rel="stylesheet" type="text/css" href="../css/content.css" media="all">
  <style type="text/css">
  <!--
  BODY {
    background-color: #ffffff;
    background-repeat: no-repeat;            /* 背景を繰り返さない */
    background-position: 50% 50%;            /* 背景画像の位置は画面中央 */

    background-size: cover;
    margin: 0px;

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="../js/jquery.bgswitcher.js"></script>
  <script type="text/javascript" src="../js/about.js"></script>
  <script type="text/javascript" src="../js/hamburger.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      const chartArea = { // margin setting
        bottom : 5,
        left : 10,
        right : 10,
        top : 10
      };

      const data_faculty = google.visualization.arrayToDataTable([
        ['学部名', '割合'],
        ['法学部', 1],
        ['商学部', 1],
        ['理工学部', 41],
        ['総合政策学部', 3],
        ['研究科', 1]
      ]);
      const chart_faculty = new google.visualization.PieChart(document.getElementById('piechart_faculty'));
      chart_faculty.draw(data_faculty, { title : '所属学部', chartArea });

      const data_gender = google.visualization.arrayToDataTable([
        ['性別', '割合'],
        ['男性', 37],
        ['女性', 10]
      ]);
      const chart_gender = new google.visualization.PieChart(document.getElementById('piechart_gender'));
      chart_gender.draw(data_gender, { title : '性別', chartArea });

      const data_grade = google.visualization.arrayToDataTable([
        ['学年', '割合'],
        ['2年', 24],
        ['3年', 15],
        ['4年', 3],
        ['修士1年', 4],
        ['修士2年', 1]
      ]);
      const chart_grade = new google.visualization.PieChart(document.getElementById('piechart_grade'));
      chart_grade.draw(data_grade, { title : '学年(2018年4月1日 現在)', chartArea });

      const data_dept = google.visualization.arrayToDataTable([
        ['本部', '割合'],
        ['工学', 30],
        ['天文', 20],
        ['理学', 16],
        ['先技研', 8]
      ]);
      const chart_dept = new google.visualization.PieChart(document.getElementById('piechart_dept'));
      chart_dept.draw(data_dept, { title : '所属本部', chartArea });
    }
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-89438867-1', 'auto');
  ga('send', 'pageview');

</head>


<body>
  <div class="flex-column" id="container">
    <div class="flex header hamburger">
      <a href="../"><img src="../img/lyncs_logo.svg" alt="慶應義塾大学公認団体 宇宙科学総合研究会" id="logo"></a>
      <div class="hamburger_button">MENU <span class="fa fa-bars" aria-hidden="true"></span></div>
      <nav>
        <ul class="side">
          <li><a href="../" class="links_a">HOME</a></li>
          <li><a href="../about" class="links_a">LYNCSについて</a></li>
          <li><a href="../sat" class="links_a">工学研究本部</a></li>
          <li><a href="../astro" class="links_a">天文研究本部</a></li>
          <li><a href="../science" class="links_a">理学研究本部</a></li>
          <li><a href="../advance" class="links_a">先進技術研究本部</a></li>
          <li><a href="http://lyncs.hateblo.jp/" target="_blank"  class="links_a">Blog</a></li>
          <li> <a href="https://twitter.com/keio_LYNCS" target="_blank" class="links_a">Twitter</a> </li>
        </ul>
      </nav>
    </div>

    <div class="flex-column contents" id="bg_image">
      <div class="flex-column contents" id="dept_logo">
        <img src="../img/lyncs_logo_white.png" alt="LYNCSロゴ" class="dept_logo_img">
        <div class="catch catch2">
            <span>LYNCSメンバー情報</span><br>
        </div>
      </div>
    </div>

    <div class="content_main">

      <div class="content_element">
        <h2 class="content_element_title">所属学部</h2>
        <p class="text">会員は理工学部が多いですが、法学部や商学部、さらには総合政策学部（SFC)の学生も参加しています。 </p>
        <div id="piechart_faculty" class="piechart"></div>
      </div>

      <div class="content_element">
        <h2 class="content_element_title">男女比</h2>
        <p class="text">男性が多めですが、徐々に女性も増えています。</p>
        <div id="piechart_gender"  class="piechart"></div>
      </div>

      <div class="content_element">
        <h2 class="content_element_title">学年</h2>
        <p class="text">お陰さまで、年を経る毎に人数は増えています。各学年にメンバーが居ますので、新入生ではない方もぜひ！</p>
        <div id="piechart_grade"  class="piechart"></div>
      </div>
      <div class="content_element">
        <h2 class="content_element_title">所属本部</h2>
        <p class="text">掛け持ちの人はそれぞれにカウントしました。</p>
       <div id="piechart_dept"  class="piechart"></div>
      </div>
    </div>
  </div>
</body>

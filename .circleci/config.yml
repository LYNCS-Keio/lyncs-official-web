version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/lyncs-official-web
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      # run tests!
      - run: npm test
      - deploy:
        name: Deploy to production env
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
          ssh lyncs-keio@lyncs-keio.sakura.ne.jp "cd /home/lyncs-keio/www; git checkout master; git pull origin master"
          fi


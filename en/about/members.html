    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data_faculty = google.visualization.arrayToDataTable([
          ['学部名', '割合'],
          ['法学部',1],
          ['商学部',1],
          ['理工学部',17],
          ['総合政策学部',1],
					['提携先',2]
        ]);
		  
		  	var data_grade = google.visualization.arrayToDataTable([
          ['学年', '割合'],
          ['1年',10],
          ['2年',4],
          ['3年',3],
          ['4年',1],
		  		['修士1年',1]
        ]);
				
				var data_gender = google.visualization.arrayToDataTable([
          ['性別', '割合'],
          ['男性',9+4+1+1],
          ['女性',1+2+1]
				]);
		  
        var options_faculty = {
          title: '所属学部',
        };
		  
		  	var options_grade = {
          title: '学年',
        };
				
				var options_gender = {
          title: '性別',
        };
				
				
       	var chart_faculty = new google.visualization.PieChart(document.getElementById('piechart_faculty'));
				var chart_grade = new google.visualization.PieChart(document.getElementById('piechart_grade'));
				var chart_gender = new google.visualization.PieChart(document.getElementById('piechart_gender'));
        chart_faculty.draw(data_faculty, options_faculty);
				chart_grade.draw(data_grade, options_grade);
				chart_gender.draw(data_gender, options_gender);
      }
</script>
